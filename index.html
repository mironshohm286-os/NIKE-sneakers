<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="buy-menu" id="buy-window">
            <div class="buy-err">
                <div>
                    <p>Ooops! There are some errors <br>
                    in this time! Maybe try later</p>
                    <button type="button" id="close">Close</button>
                </div>
            </div>
        </div>
        <div class="bg-video">
            <video src="background.mp4" autoplay muted></video>
        </div>
        <h3>NIKE</h3>
        <div class="cards">
            <div class="card" id="card-one">
                <div class="img-box">
                    <img src="image1-removebg-preview.png" alt="Red NIKE sneakers" width="250px" style="margin-bottom: 20px;">
                </div>
                <section>
                    <h1>NIKE Air Max 1</h1>
                    <div class="sizes">
                        <button class="size active-red">40</button>
                        <button class="size">41</button>
                        <button class="size">42</button>
                        <button class="size">43</button>
                    </div>
                    <div class="price">
                        <h2>$237.5</h2>
                        <button type="button">Buy</button>
                    </div>
                </section>
            </div>

            <div class="card" id="card-two">
                 <div class="img-box">
                    <img src="image2-removebg-preview.png" alt="Green NIKE sneakers" width="250px" style="margin-bottom: 20px;">
                 </div>
                <section>
                    <h1>NIKE Air Max 1</h1>
                    <div class="sizes">
                        <button class="size active-green">40</button>
                        <button class="size">41</button>
                        <button class="size">42</button>
                        <button class="size">43</button>
                    </div>
                    <div class="price">
                        <h2>$237.5</h2>
                        <button type="button">Buy</button>
                    </div>
                </section>
            </div>

            <div class="card" id="card-three">
                <div class="img-box">
                     <img src="image3-removebg-preview.png" alt="White NIKE sneakers" width="250px" style=" margin-bottom: 20px;">
                </div>
                <section>
                    <h1>NIKE Air Max 1</h1>
                    <div class="sizes">
                        <button class="size active-white">40</button>
                        <button class="size">41</button>
                        <button class="size">42</button>
                        <button class="size">43</button>
                    </div>
                    <div class="price">
                        <h2>$237.5</h2>
                        <button type="button">Buy</button>
                    </div>
                </section>
            </div>
            
              <div class="card" id="card-four">
                 <div class="img-box">
                    <img src="image4-removebg-preview.png" alt="Pink NIKE sneakers" width="250px" style="margin-bottom: 20px;">
                 </div>
                <section>
                    <h1>NIKE Air Max 1</h1>
                    <div class="sizes">
                        <button class="size active-pink">40</button>
                        <button class="size">41</button>
                        <button class="size">42</button>
                        <button class="size">43</button>
                    </div>
                    <div class="price">
                        <h2>$237.5</h2>
                        <button type="button">Buy</button>
                    </div>
                </section>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
